name: appupgrade
description: "appupgrade - Flutter App Upgrade Package. 一个Flutter应用检查更新及应用升级的插件包，参考：flutter_app_upgrade , 本插件Android使用Java编写，iOS使用OC编写。"
version: 0.1.1
#author: Timer
homepage: https://github.com/timer-cp
repository: https://github.com/timer-cp/appupgrade.git

environment:
  sdk: ">=2.17.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  dio: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.yanyi.tejia.plugin.appupgrade
        pluginClass: "AppupgradePlugin"
      ios:
        pluginClass: "AppupgradePlugin"