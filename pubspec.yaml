name: appupgrade
description: "appupgrade - Flutter App Upgrade Package. 一个Flutter应用检查更新及应用升级的插件包，参考：flutter_app_upgrade , 本插件Android使用Java编写，iOS使用OC编写。"
version: 1.2.0
homepage: https://github.com/ixre
repository: https://github.com/ixre/appupgrade.git

environment:
  sdk: ">=2.18.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  dio: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.yanyi.tejia.plugin.appupgrade
        pluginClass: "AppupgradePlugin"
      ios:
        pluginClass: "AppupgradePlugin"
